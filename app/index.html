<!doctype html>
<html class="no-js"  data-manifest="manifest.appcache">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Block manager</title>
        <meta name="version" content="<!-- @echo VERSION -->">
        <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="icon" sizes="192x192" href="/apple-touch-icon.png">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles/main.css">

    </head>
    <body>
        <div id="app">
            <header class="app-header"></header>
            <aside class="left-toolbar blocks"></aside>

            <div class="main-content">
                <div class="zones"></div>
                <div class="new_layout"></div>
            </div>

            <aside id="sidebar">
              <div class="right-sidebar"></div>
              <div id="trash">
                <div data-trash></div>
                <i class="fa fa-trash-o"></i><p>Trash</p>
              </div>

              <div class="loader">
                <div class="content">
                  <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
                  <span>Loading...</span>
                </div>
              </div>

            </aside>

            <footer class="app-footer"></footer>
        </div>



        <script src="scripts/vendor.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
