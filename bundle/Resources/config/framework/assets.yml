assets:
    packages:
        ngbm_app_css:
            base_path: '/bundles/netgenblockmanagerui/css'
            version: '%ngbm_app.asset.version%'
            # version_format: 'v%%2$s/%%1$s'
            version_format: '%%s?%%s'
        ngbm_app_js:
            base_path: '/bundles/netgenblockmanagerui/js'
            version: '%ngbm_app.asset.version%'
            # version_format: 'v%%2$s/%%1$s'
            version_format: '%%s?%%s'
        ngbm_app_vendor:
            base_path: '/bundles/netgenblockmanagerui/vendor'
            version: '%ngbm_app.asset.version%'
            # version_format: 'v%%2$s/%%1$s'
            version_format: '%%s?%%s'
        ngbm_app:
            base_path: '/bundles/netgenblockmanagerui'
            version: ~
            version_format: ~
