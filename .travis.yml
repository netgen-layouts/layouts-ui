dist: bionic

language: node_js

node_js:
  - "node"

branches:
  only:
    - master
    - /^\d.\d+$/

install:
  - composer install
  - yarn install

before_script:
  - yarn global add grunt-cli
  - cp grunt.json.dist grunt.json

script:
  - grunt build

notifications:
  email: false
  slack:
    rooms:
      - secure: ""
    on_success: change
    on_failure: always
    on_pull_requests: false

git:
  depth: 1
